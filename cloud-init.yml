#cloud-config

package_update: true
package_upgrade: true

packages:
- docker-ce
- wget
- software-properties-common
- nfs-common

runcmd:
- ["mkdir", "-p", /nfsdata/www"]
- ["docker", "run", "-dit", "--name", "nginx", "-v", "/nfsdata/www:/usr/share/nginx/html", "nginx"]

snap:
- ["install", "powershell", "--classic"]

mounts:
- ["stslalomcloudinit.blob.core.windows.net:/stslalomcloudinit/nfs", "/nfsdata", "nfs", "defaults,sec=sys,vers=3,nolock,proto=tcp,nofail", "0", "0"]

ssh_authorized_keys:
- ssh-rsa 

users:
- default
- name: ian
  gecos: Ian Cornett
  groups: user, sudo
  sudo: ALL=(ALL) NOPASSWD:ALL
  shell: /bin/bash
  ssh_authorized_keys:
  - ssh-rsa  macos key new laptop